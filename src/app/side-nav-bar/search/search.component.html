<div class=" container-fluid row">
  <div class="row col-xl-4"></div>
  <div class="row col-xl-8">
    <!-- 
            Use Buttons for environment
            upon selection, show options for search : like line number, most recent etc
            provide textarea for the grep command  
            accept user name and password
            provide submit button 
        -->
    <!-- <div class="col-xl-3 col-lg-8 form-group"> </div> -->
    <div class="col-xl-3 col-lg-8 form-group">
      <button type="button" class="btn btn-success" (click)="showGrepOptions()">
        QA
      </button>
    </div>
    <div class="col-xl-3 col-lg-8">
      <button type="button" class="btn btn-warning" (click)="showGrepOptions()">
        Training
      </button>
    </div>
    <div class="col-xl-3 col-lg-8">
      <button type="button" class="btn btn-danger" (click)="showGrepOptions()">
        Prod
      </button>
    </div>

    <input type="hidden" #selection />

    <div class="card-container form-group" *ngIf="showSearchOptions == true">
      <p style="font-size: small;font-weight: bold; ">Return search result with</p>
      <div
        class="card card-small btn-info"
        (click)="selection.value = 'n'"
        tabindex="0"
        (click)="showUserId()"
      >
        <span>line number</span>
      </div>

      <div
        class="card card-small btn-info"
        (click)="selection.value = 'w'"
        tabindex="0"
        (click)="showUserId()"
      >
        <span>whole word</span>
      </div>

      <div
        class="card card-small btn-info"
        (click)="selection.value = 'r'"
        tabindex="0"
        (click)="showUserId()"
      >
        <span>most recent</span>
      </div>
      <!--Custom search option commented-->
      <!-- <div class="card card-small btn-info" (click)="selection.value = 'r'" tabindex="0"
                (click)="showCustomSearch()">
                <span>custom</span>
            </div> -->
    </div>
    <input type="hidden" #selection />
    <!--Custom search input text area -->
    <div class="col-xl-3 col-lg-8" *ngIf="showCustom == true">
      <div class="row">
        <div class="col-md-4 ">
          <p class="text-right">grep</p>
        </div>
        <div class="col-md-4">
          <input
            class="form-control"
            type="text"
            placeholder="grep options go here..(eg. -n, -E, -W) "
          />
        </div>
      </div>
    </div>

    <input type="hidden" #selection />

    <div class="row col-xl-12">
      <div class="col-xl-6 " *ngIf="showUsrId == true">
        <input type="text" id="userid" placeholder="Enter your UserId" required />
      </div>
      <div
        class="col-xl-6"
        *ngIf="showPwd == true"
        (click)="showSearchButtonFn()"
      >
        <input type="password" id="password" placeholder="Enter your Password" required />
      </div>
    </div>

    <input type="hidden" #selection />

    <div class="row col-xl-10 mt-4 ">
      <button
        type="button"
        class="btn btn-primary btn-sm btn-block"
        *ngIf="showSearchButton == true"
      >
        Search
      </button>
    </div>

  </div>
</div>
